# Netlify configuration file

[build]
  publish = "public"
  command = "npm run build:prod"

[build.environment]
  HUGO_VERSION = "0.120.0"
  NODE_VERSION = "18"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://demo.solobase.dev https://api.solobase.dev;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    '''

# Cache Control Headers
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects
[[redirects]]
  from = "/docs"
  to = "/docs/"
  status = 301

[[redirects]]
  from = "/demo"
  to = "/demo/"
  status = 301

# Demo API proxy
[[redirects]]
  from = "/api/demo/*"
  to = "https://demo.solobase.dev/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Rate limiting for demo
[[edge_functions]]
  function = "rate-limit"
  path = "/demo/*"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Environment-specific redirects
[context.production]
  command = "npm run build:prod"
  environment = { NODE_ENV = "production", HUGO_ENV = "production" }

[context.staging]
  command = "npm run build:prod"
  environment = { NODE_ENV = "production", HUGO_ENV = "staging" }

[context.deploy-preview]
  command = "npm run build:prod"
  environment = { NODE_ENV = "production", HUGO_ENV = "preview" }