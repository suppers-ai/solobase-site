<header style="background: white; border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 40;">
    <nav class="container max-w-6xl mx-auto px-6">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ .Site.BaseURL }}" class="flex items-center">
                    <img src="{{ "images/logo_long.png" | absURL }}" alt="Solobase" style="height: 40px; width: auto;">
                </a>
            </div>
            
            <!-- Navigation -->
            <div class="hidden md:flex items-center space-x-6">
                {{ range .Site.Menus.main }}
                {{ if eq .Name "Live Demo" }}
                <a href="#"
                   onclick="event.preventDefault(); openDemoModal();"
                   style="color: #6b7280; font-family: 'Itim', cursive; transition: color 0.2s; cursor: pointer;"
                   onmouseover="this.style.color='#06b6d4'"
                   onmouseout="this.style.color='#6b7280'">
                    {{ .Name }}
                </a>
                {{ else }}
                <a href="{{ .URL }}"
                   style="color: #6b7280; font-family: 'Itim', cursive; transition: color 0.2s;"
                   onmouseover="this.style.color='#06b6d4'"
                   onmouseout="this.style.color='#6b7280'"
                   {{ if hasPrefix .URL "http" }}target="_blank" rel="noopener noreferrer"{{ end }}>
                    {{ .Name }}
                </a>
                {{ end }}
                {{ end }}
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        id="mobile-menu-button"
                        style="padding: 0.5rem; color: #6b7280;"
                        onclick="toggleMobileMenu()">
                    <svg id="menu-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg id="close-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden md:hidden" style="background: white; border-top: 1px solid #e5e7eb;">
        <nav class="px-6 py-4">
            {{ range .Site.Menus.main }}
            {{ if eq .Name "Live Demo" }}
            <a href="#"
               onclick="event.preventDefault(); openDemoModal(); toggleMobileMenu();"
               class="block py-2"
               style="color: #6b7280; font-family: 'Itim', cursive; cursor: pointer;">
                {{ .Name }}
            </a>
            {{ else }}
            <a href="{{ .URL }}"
               class="block py-2"
               style="color: #6b7280; font-family: 'Itim', cursive;"
               {{ if hasPrefix .URL "http" }}target="_blank" rel="noopener noreferrer"{{ end }}>
                {{ .Name }}
            </a>
            {{ end }}
            {{ end }}
        </nav>
    </div>
</header>

<script>
function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');
    
    if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
    } else {
        menu.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
    }
}
</script>
