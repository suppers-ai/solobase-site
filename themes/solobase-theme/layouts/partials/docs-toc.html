<!-- Table of Contents -->
{{ if .TableOfContents }}
<aside class="hidden xl:block w-64 pl-8">
    <div class="sticky top-8">
        <h4 class="text-sm font-semibold text-gray-900 mb-4">On this page</h4>
        <nav class="docs-toc">
            {{ .TableOfContents }}
        </nav>
        
        <!-- Edit this page link -->
        {{ if .Site.Params.github_url }}
        <div class="mt-8 pt-4 border-t border-gray-200">
            <a 
                href="{{ .Site.Params.github_url }}/edit/main/solobase-demo-site/content/{{ .File.Path }}" 
                class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900"
                target="_blank"
                rel="noopener noreferrer"
            >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Edit this page
            </a>
        </div>
        {{ end }}
        
        <!-- Back to top -->
        <div class="mt-4">
            <button 
                onclick="window.scrollTo({top: 0, behavior: 'smooth'})" 
                class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900"
            >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                </svg>
                Back to top
            </button>
        </div>
    </div>
</aside>
{{ end }}
