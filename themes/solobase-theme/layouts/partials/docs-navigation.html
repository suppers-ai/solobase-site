<!-- Previous/Next Navigation -->
<nav class="flex justify-between items-center mt-12 pt-8 border-t border-gray-200">
    <!-- Previous Page -->
    <div class="flex-1">
        {{ with .PrevInSection }}
        <a href="{{ .Permalink }}" class="group flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
            <svg class="w-4 h-4 mr-2 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <div>
                <div class="text-xs text-gray-500 mb-1">Previous</div>
                <div>{{ .Title }}</div>
            </div>
        </a>
        {{ end }}
    </div>
    
    <!-- Next Page -->
    <div class="flex-1 text-right">
        {{ with .NextInSection }}
        <a href="{{ .Permalink }}" class="group flex items-center justify-end text-sm font-medium text-gray-700 hover:text-blue-600">
            <div class="text-right">
                <div class="text-xs text-gray-500 mb-1">Next</div>
                <div>{{ .Title }}</div>
            </div>
            <svg class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </a>
        {{ end }}
    </div>
</nav>
